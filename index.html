<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Clon Youtube</title>
  </head>
  <body>
    <header class="header">
      <!-- Contenedor 1 -->
      <div class="logo-container">
        <a href="menu" class="menu">
          <i class="ri-menu-line"></i>
        </a>
        <div class="logo">
          <div class="logo-img">
            <img src="img/logo.png" alt="logo" />
          </div>
          <h1 id="logo-txt">Youtube</h1>
        </div>
      </div>
      <!-- Contenedor 2 -->
      <div class="search-container">
        <form>
          <input type="text" placeholder="search" />
          <button class="search">
            <i class="ri-search-line"></i>
          </button>
        </form>
        <button class="mic">
          <i class="ri-mic-line"></i>
        </button>
      </div>
      <!-- Contenedor 3 -->
      <div class="profile-container">
        <a href="#" class="cam">
          <i class="ri-video-add-line"></i>
        </a>
        <a href="#" class="notifications">
          <i class="ri-notification-4-line"></i>
        </a>
        <div class="profile-box">
          <i class="ri-user-3-line"></i>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-items">
        <a href="#" class="sidebar-item">
          <i class="ri-home-8-line"></i>
          <span>Home</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-compass-line"></i>
          <span>Explore</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-wireless-charging-line"></i>
          <span>Short</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-rss-fill"></i>
          <span>Subscription</span>
        </a>
      </div>
      <!-- ---------------------------------------- -->
      <hr />
      <div class="sidebar-items">
        <a href="#" class="sidebar-item">
          <i class="ri-links-fill"></i>
          <span>Library</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-history-line"></i>
          <span>History</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-movie-line"></i>
          <span>Your videos</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-time-line"></i>
          <span>Watch videos</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-play-list-2-line"></i>
          <span>All videos</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-arrow-down-line"></i>
          <span>Show more</span>
        </a>
      </div>

      <!-- ---------------------------------------- -->
      <hr />
      <h4 class="more">More from Youtube</h4>
      <div class="sidebar-items">
        <a href="#" class="sidebar-item">
          <i class="ri-keyboard-box-line"></i>
          <span>Gaming</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-live-line"></i>
          <span>Live</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-award-line"></i>
          <span>Sports</span>
        </a>
      </div>

      <!-- ---------------------------------------- -->
      <hr />
      <div class="sidebar-items">
        <a href="#" class="sidebar-item">
          <i class="ri-settings-5-line"></i>
          <span>Setting</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-flag-line"></i>
          <span>Report history</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-question-line"></i>
          <span>Help</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="ri-feedback-line"></i>
          <span>Send eedback</span>
        </a>
      </div>
    </aside>

    <main class="content">
      <div class="video-container">
        <!-- Video 1 -->
        <div class="video-content">
          <a href="#" class="video-box">
            <img src="img/img-1.jpg" alt="img" />
          </a>
          <div class="video-details">
            <div class="channel-logo">
              <img src="img/mujerProfile.jpg" alt="avatar" />
            </div>
            <div class="detail">
              <h3 class="title">Clon de Youtube con CSS grid y Html</h3>
              <div class="channel-name">Hernan Cardona</div>
              <div class="views-upload">
                <div class="views">2.5k Views</div>
                <div class="upload">5 years ago</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Video 2 -->
        <div class="video-content" alt="Avatar">
          <img src="" alt="" />
        </div>
        
      </div>
    </main>
  </body>
</html>
